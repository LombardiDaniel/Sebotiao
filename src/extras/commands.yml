automod:
    msg: "Funcionalidades de AutoModeração (mensagens etc.)"
    commands:
        ajuda:
            aliases: "ajuda noix"
            msg: "recursivo, quando um comando é passado como argumento, serão mostrado detalhes."
            args: "`COMANDO` (opcional)"

        ping:
            aliases: "ping server"
            msg: "pinga o servidor do bot."
            args: "Nenhum"

        development:
            aliases: "dev,development,git,info,status,-v,--version"
            msg: "fala informações sobre o desenvolvimento do bot"
            args: "Nenhum"

        set_cursed_words:
            aliases: "set_cursed_word,add_cursed_words,add_cursed_word"
            msg: "adiciona palavra(s) à lista de palavras indesejadas."
            args: "`PALAVRA_1`,`PALAVRA_2`,... (pelo menos 1 palavra obrigatória)"

        list_cursed_words:
            aliases: "list_curse_words,ls_curse_words,ls_cursed_words"
            msg: "lista as palavras indesejadas"
            args: "Nenhum"

        remove_cursed_words:
            aliases: "uncurse_words, remove_cursed_word, uncurse_word"
            msg: "remove palavras da lista de palavras indesejadas."
            args: "`PALAVRA_1`,`PALAVRA_2`,... (pelo menos 1 palavra obrigatória)"

autorole:
    msg: "Funções para AutoRole"
    commands:
        set_default_role:
            aliases: "set_def_role,update_def_role,update_default_role"
            msg: "configura o role/cargo default que o automod colocará nos novos membros."
            args: "`ROLE` (obrigatório)"

        set_no_role_as_default:
            aliases: "set_no_role_as_def,set_norole_as_def,set_norole_as_default"
            msg: "coloca todas os membros sem cargo/role como o role default."
            args: "Nenhum"

        set_welcome_channel:
            aliases: "set_home_channel,set_welcome_msg,set_home_msg"
            msg: "Seta o canal de entrada, onde o usuário precisa reagir ao post para ter acesso ao resto do servidor. (Obs: você deve configurar as permissões)"
            args: "\"`TITULO_DA_MSG`;`CONTEUDO_DA_MSG`\"  (obrigatório, utilize `\"`)"

        remove_welcome_channel:
            aliases: "remove_home_channel,remove_welcome_msg,remove_home_msg,unset_home_channel"
            msg: "Remove o canal de entrada. (Obs: você deve configurar as permissões)"
            args: "Nenhum"

        set_react_role_message:
            aliases: ""
            msg: "Seta a mensagem que o bot irá monitorar para dar cargos por react"
            args: "`ID_DA_MENSAGEM`"

        add_react_role:
            aliases: "update_react_role,add_react_role_combo,update_react_role_combo"
            msg: "Adiciona/Atualiza um cargo para react específico"
            args: "\"`TIPO_DE_REACT`;`NOME_DO_CARGO`\""

tiaozao:
    msg: "Coisas de tiozão do zap"
    commands:
        audio_do_zap:
            aliases: "zap,audio,audio_zap"
            msg: "Toca um audio do zap brabo pro pessoal ouvir"
            args: "Nenhum"
